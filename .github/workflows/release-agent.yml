name: Release Agent

on:
  push:
    tags:
      - 'agent-v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/agent-}" >> $GITHUB_OUTPUT

      - name: Build binaries
        working-directory: ./nexus-agent
        run: |
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/nexus-agent-linux-amd64 ./cmd/agent
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/nexus-agent-linux-arm64 ./cmd/agent
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/nexus-agent-windows-amd64.exe ./cmd/agent
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/nexus-agent-darwin-amd64 ./cmd/agent
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/nexus-agent-darwin-arm64 ./cmd/agent
          
          # Generate checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Nexus Agent ${{ steps.version.outputs.VERSION }}
          body: |
            ## Nexus Agent ${{ steps.version.outputs.VERSION }}
            
            ### Download
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | AMD64 | `nexus-agent-linux-amd64` |
            | Linux | ARM64 | `nexus-agent-linux-arm64` |
            | Windows | AMD64 | `nexus-agent-windows-amd64.exe` |
            | macOS | AMD64 | `nexus-agent-darwin-amd64` |
            | macOS | ARM64 | `nexus-agent-darwin-arm64` |
            
            ### Quick Install (Linux)
            ```bash
            # Download
            wget https://github.com/${{ github.repository }}/releases/download/agent-${{ steps.version.outputs.VERSION }}/nexus-agent-linux-amd64
            
            # Make executable
            chmod +x nexus-agent-linux-amd64
            
            # Move to path
            sudo mv nexus-agent-linux-amd64 /usr/local/bin/nexus-agent
            
            # Create config directory
            sudo mkdir -p /etc/nexus-agent
            
            # Create config file (see below)
            sudo nano /etc/nexus-agent/config.yml
            
            # Run
            nexus-agent -config /etc/nexus-agent/config.yml
            ```
            
            ### Configuration (config.yml)
            
            Create `/etc/nexus-agent/config.yml` with the following content:
            
            ```yaml
            agent:
              port: 9000
              bind: "0.0.0.0"
            
            nexus:
              # Your Nexus server URL
              server_url: "https://nexus.yourcompany.com"
              
              # Agent token from Nexus UI (Agents > Create Agent)
              agent_token: "agt_YOUR_TOKEN_HERE"
              
              # Sync interval for fetching app configurations
              sync_interval: 60s
              timeout: 30s
              retry_attempts: 3
              retry_delay: 5s
            
            buffer:
              enabled: true
              max_size: 10000
              db_path: "/var/lib/nexus/queue.db"
            ```
            
            **Important:** Replace `server_url` and `agent_token` with your actual values.
            
            ### Run as Systemd Service
            
            ```bash
            sudo tee /etc/systemd/system/nexus-agent.service << 'EOF'
            [Unit]
            Description=Nexus Agent
            After=network.target
            
            [Service]
            Type=simple
            ExecStart=/usr/local/bin/nexus-agent -config /etc/nexus-agent/config.yml
            Restart=always
            RestartSec=5
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            sudo systemctl daemon-reload
            sudo systemctl enable nexus-agent
            sudo systemctl start nexus-agent
            ```
            
            ### Test Connection
            
            ```bash
            curl http://localhost:9000/health
            ```
          files: |
            nexus-agent/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
